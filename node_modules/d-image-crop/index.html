<index: element="d-image-crop">
	{{if src}}
	<div id="d-image-overlay">
		<form on-submit="submit($event)" method="post" as="form">
			<div id="d-image-dialog">
				<h1>{{t('Resize &amp; crop')}}</h1>
				<div id="d-image-crop-outer">
					<div id="d-image-crop-drag" as="dragger"></div>
					<div id="d-image-crop" class="d-image-crop" as="cropper">
						<img src="{{@src}}">
					</div>
				</div>
				<div id="d-image-crop-controls">
					<input type="hidden" name="position" as="position">
					<input type="hidden" name="size" as="size">
					<input type="range" min="0" max="100" value="0" as="zoom">
					<div>
						<button on-click="cancel($event)" class="pure-button pure-button-cancel">{{t('Cancel')}}</button>
						<button on-click="ok($event)" type="button" class="pure-button pure-button-primary"><i class="fa fa-check"></i>{{t('OK')}}</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	{{/}}
