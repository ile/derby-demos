<Title:>
	{{$render.ns}} Example..

<Body:>
	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title"><a href="/">Derby component examples</a></h1>
            <h2 class="brand-tagline">by <a target="_blank" href="https://github.com/ile/">ile</a></h2>
            <!-- <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="http://purecss.io">Pure</a>
                    </li>
                </ul>
            </nav> -->
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
			<view name={{$render.ns}}></view>
		</div>
	</div>


<home:>
		{{each _page.components as #c}}

				<section class="post">
          <header class="post-header">
              <h2 class="post-title"><a href="{{#c.name}}">{{#c.name}}</a></h2>
          </header>

          <div class="post-description">
              <p>{{unescaped #c.descr}}</p>
          </div>
      </section>

		{{/each}}

<d-image-crop-example:>
	<d-image-crop src="{{_page.cropthis}}" on-submit="cropped()"></d-image-crop>
	{{if _page.result}}
		<h2>Cropped! Result:</h2>
		<p>{{_page.result}}</p>
	{{/}}
	{{if !_page.cropthis}}
		<p><button class="pure-button" on-click="crop()">Crop another</button></p>
	{{/}}
